<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/static/js/common/lemon.js"></script>
    <script type="text/javascript" src="/static/js/pages/logAdmin/changeAdminUserPassword.js" ></script>

    <title>修改密码</title>
</head>
<body>
<form id="from" >
    <table class="table" style="width: 100%">
        <tr>
            <th>新密码：</th>
            <td>
                <input class="easyui-textbox" id="newpasswd" type="password" data-options="required:true,validType:['length[4,20]'],invalidMessage:'密码长度须在3和21之间!'" />
            </td>
        </tr>
        <tr>
            <th>重复密码：</th>
            <td> <input class="easyui-textbox" id="newpasswdAgain" type="password" data-options="required:true,validType:'eqPwd[\'#newpasswd\']'" /></td>
        </tr>
    </table>
</form>
</body>
</html>
