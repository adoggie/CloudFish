<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/static/js/common/lemon.js"></script>
    <script type="text/javascript" src="/static/js/pages/common/passwordEditWindow.js" charset="utf-8"></script>

    <title>修改密码</title>
</head>
<body>
    <form id="from" >
        <table style="width: 100%">
            <tr>
                <th style="text-align: left">原密码：</th>
                <td>
                     <input class="easyui-textbox" style="width: 160px" id="oldpasswd" type="password" data-options="required:true" />
                </td>
            </tr>
            <tr>
                <th style="text-align: left">新密码：</th>
                <td>
                    <input class="easyui-textbox" style="width: 160px" id="newpasswd" type="password" data-options="required:true,validType:['length[4,20]'],invalidMessage:'密码长度必须在3和21之间!' " />
                </td>
            </tr>
            <tr>
                <th style="text-align: left">重复密码：</th>
                <td> <input class="easyui-textbox" style="width: 160px" id="newpasswdAgain" type="password" data-options="required:true,validType:'eqPwd[\'#newpasswd\']'" /></td>
            </tr>

            <tr style="height: 50px">
                <td colspan="2" style="text-align: center">
                    <a href="#" class="easyui-linkbutton" onclick="updatePassword()" style="width: 58px">确定</a>
                    <a href="#" class="easyui-linkbutton" onclick="closeWindow()" style="width: 58px">关闭</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
