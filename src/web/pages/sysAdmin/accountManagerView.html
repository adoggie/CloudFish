<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../static/js/common/lemon.js"></script>
    <script type="text/javascript" src="../../static/js/common/jquery.form.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../static/js/pages/sysAdmin/accountManagerView.js" charset="utf-8"></script>

    <title>账号管理</title>
</head>
<body class="easyui-layout">
<div data-options="region:'center',border:false" style="width: 100%;"  >
    <div id="toolbar" style="padding:0;margin: 0;">
        <div class="search-div">
            <span>查询</span>
        </div>
        <div class="table-div">
            <table class="table" style="width: 100%">
                <tr>
                    <th>账号名称：</th>
                    <td><input class="easyui-textbox" id="name" /></td>
                    <th>应用名称：</th>
                    <td>
                        <input class="easyui-textbox" id="app_name" />
                    </td>
                    <th>账号状态：</th>
                    <td>
                        <select id="status" class="easyui-combobox" style="width: 100px" data-options="panelHeight:'auto',editable:false" >
                            <option value="" >--所有--</option>
                            <option value="1" >启用</option>
                            <option value="2" >禁用</option>
                        </select>
                    </td>
                    <td style="text-align: right">
                        <a href="#" class="easyui-linkbutton" onclick="searchAcountList()"  style="width: 58px">查询</a>
                        <a href="#" class="easyui-linkbutton" onclick="openAccEditWindow()"  >新增账号</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="search-div" style="margin-bottom: 10px">
            <table class="table">
                <tr>
                    <td style="padding-left: 0px">
                            <span>
                                信息列表
                            </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="margin-left: 10px;margin-right: 10px;height: 100%;">
        <table id="accountList" style="height: 100%" >

        </table>
    </div>
</div>
</div>
</body>
</html>
