<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/static/js/common/lemon.js"></script>
    <script type="text/javascript" src="/static/js/pages/messageManagement/receiveMessageListView.js" charset="utf-8"></script>

    <title>已收消息</title>
</head>
<body class="easyui-layout" >
    <div style="margin-left: 10px;margin-right: 10px;height: 100%;">
        <table id="receiveList" style="width: 100%;height: 100%" >

        </table>
    </div>
    <div id="toolbar" style="padding:0;margin: 0">
        <div class="search-div">
            <span>查询</span>
        </div>
        <div class="table-div">
            <table class="table" style="width: 100%">
                <tr>
                    <th>标题：</th>
                    <td><input id="title" style="width: 120px" class="easyui-textbox" /></td>
                    <th>发文单位:</th>
                    <td><input id="content" style="width: 120px" class="easyui-textbox" /></td>
                    <th>发送时间：</th>
                    <td>
                        <input id="start_time"  style="width: 120px" type="text" class="easyui-datebox" />
                        至<input id="end_time"  style="width: 120px" type="text" class="easyui-datebox" />
                    </td>
                </tr>
                <tr>
                    <th>状态：</th>
                    <td>
                        <select id="status" class="easyui-combobox"  style="width: 120px" data-options="panelHeight:'auto',editable:false" name="dept" >
                            <option value="" >所有</option>
                            <option value="1">未读</option>
                            <option value="2">已读</option>
                        </select>
                    </td>
                    <td colspan="4" style="text-align: right" >
                        <a href="#" class="easyui-linkbutton" onclick="searchList()" style="width: 58px">查询</a>

                    </td>
                </tr>
            </table>
        </div>
        <div class="search-div" style="margin-bottom: 10px">
            <table class="table" >
                <tr>
                    <td style="padding-left: 0px">
                            <span>
                                信息列表
                            </span>
                    </td>
                    <td style="text-align: right">
                        <a href="#" onclick="openSendMessage()" class="easyui-linkbutton" style="height: 26px;line-height: 26px" >新建消息</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="sendMessageWindow" class="easyui-window" data-options="modal:true,iconCls:'icon-save',collapsible:false,minimizable:false,maximizable:false,resizable:false,draggable:true" style="width: 700px;height: 600px" ></div>

</body>
</html>
